<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Card Slider </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="wrapper">
    <div class="outer ">
    <div draggable="true" class="card john h-fit w-[30vw] bg-blue-300 rounded-md mt-[50%]  " style="--delay:0;">
      <div class="content w-full h-[45vh] p-3">
        <div class="img w-full h-[80%] overflow-hidden rounded-lg bg-yellow-400">
          <img class="h-full w-full object-cover" src="images/img-2.jpg" alt="">
        </div>
        <div class="details">
          <span class="name">John Doe</span>
          <p>Backend Developer</p>
        </div>
      </div>
    </div>
      <div draggable="true"  class="card Alice h-fit w-[30vw] bg-blue-300 rounded-md " style="--delay:1;">
        <div class="content w-full h-[45vh] p-3">
          <div class="img w-full h-[80%] overflow-hidden rounded-lg bg-yellow-400">
            <img class="h-full w-full object-cover" src="images/img-3.jpg" alt="">
          </div>
          <div class="details">
            <span class="name">Alice Johnson</span>
            <p>UI/UX Designer</p>
          </div>
        </div>
      </div>
      
      <div draggable="true"  class="card Michael h-fit w-[30vw] bg-blue-300 rounded-md  " style="--delay:2;">
        <div class="content w-full h-[45vh] p-3">
          <div class="img w-full h-[80%] overflow-hidden rounded-lg bg-yellow-400">
            <img class="h-full w-full object-cover" src="images/img-4.jpg" alt="">
          </div>
          <div class="details">
            <span class="name">Michael Brown</span>
            <p>Data Scientist</p>
          </div>
        </div>
      </div>
      
      <div draggable="true"  class="card ema h-fit w-[30vw] bg-blue-300 rounded-md " style="--delay:3;">
        <div class="content w-full h-[45vh] p-3">
          <div class="img w-full h-[80%] overflow-hidden rounded-lg bg-yellow-400">
            <img class="h-full w-full object-cover" src="images/img-5.jpg" alt="">
          </div>
          <div class="details">
            <span class="name">Emma Watson</span>
            <p>Project Manager</p>
          </div>
        </div>
      </div>
      <div draggable="true" class="card john h-fit w-[30vw] bg-blue-300 rounded-md " style="--delay:4;">
        <div class="content w-full h-[45vh] p-3">
          <div class="img w-full h-[80%] overflow-hidden rounded-lg bg-yellow-400">
            <img class="h-full w-full object-cover" src="images/img-2.jpg" alt="">
          </div>
          <div class="details">
            <span class="name">John Doe</span>
            <p>Backend Developer</p>
          </div>
        </div>
      </div>
      <div draggable="true"  class="card ema h-fit w-[30vw] bg-blue-300 rounded-md " style="--delay:5;">
        <div class="content w-full h-[45vh] p-3">
          <div class="img w-full h-[80%] overflow-hidden rounded-lg bg-yellow-400">
            <img class="h-full w-full object-cover" src="images/img-5.jpg" alt="">
          </div>
          <div class="details">
            <span class="name">Emma Watson</span>
            <p>Project Manager</p>
          </div>
        </div>
      </div>
      <div draggable="true"  class="card ema h-fit w-[30vw] bg-blue-300 rounded-md " style="--delay:3;">
        <div class="content w-full h-[45vh] p-3">
          <div class="img w-full h-[80%] overflow-hidden rounded-lg bg-yellow-400">
            <img class="h-full w-full object-cover" src="images/img-5.jpg" alt="">
          </div>
          <div class="details">
            <span class="name">Emma Watson</span>
            <p>Project Manager</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
